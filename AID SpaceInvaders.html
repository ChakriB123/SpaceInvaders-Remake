  class C_Bullet
      {
          constructor(BulletXpos,BulletYpos,colour,BoxSpeed)
          {

                  this.Bullet_Xpos = BulletXpos;
                  this.Bullet_Ypos = BulletYpos;
                  this.Bullet_XSize = 5;
                  this.Bullet_YSize = 10;
                  this.Bullet_Speed = BoxSpeed;
                  this.colour = colour; 
                  this.IsBulletActive = 0;



          }
              
        m_DrawBullet(l_Ctx)
         {
            if(this.IsBulletActive == 1)
                {
                   l_Ctx.fillStyle = this.colour;
                   l_Ctx.fillRect(this.Bullet_Xpos,this.Bullet_Ypos,this.Bullet_XSize,this.Bullet_YSize);
                }

         } 
          m_MoveBullet()
          {
              if(this.IsBulletActive == 1)
                {
              
                   this.Bullet_Ypos -= this.Bullet_Speed;

                  if(this.Bullet_Ypos < 0)
                      {
                            this.IsBulletActive = 0;
                      }
                }
              
          }
          
      }
      
      
      class C_Box
          {
              constructor(BoxXpos,BoxYpos,colour)
              {
                  
                      this.Box_Xpos = BoxXpos;
                      this.Box_Ypos = BoxYpos;
                      this.Box_Size = 5;
                      this.colour = colour; 
                      
                  
              }
              
              m_DrawBox(l_Ctx)
              {
                
                  l_Ctx.fillStyle = this.colour;
                  l_Ctx.fillRect(this.Box_Xpos,this.Box_Ypos,this.Box_Size,this.Box_Size);
                  
              }
              
              
          }
      
    
      
      
      class C_Grid
          {
              constructor(row,Column,xpos,ypos,size,colour)
              {
                  this.Row = row;
                  this.Column = Column;
                  this.BoxGrid_Xpos = xpos;
                  this.BoxGrid_Ypos = ypos;
                  this.BoxGrid_Size = size;
                  this.shouldAnimate = 0;
                  this.AnimationIndex = 0;
                  this.BoxColour = colour;
                  
                  this.IsDestroyed = 0;
                  this.IsDamaged = 0;
                  this.BitMapArray ;
                  this.GridArray = new Array(this.Row * this.Column);
                  
                  this.Height = row * size;
                  this.Width = Column * size;
                  
                  this.m_CreateGrid();
                  
                  
                 
              }
              
             m_CreateGrid()
              {
                  
                  var l_Index = 0;
      
                  var l_DistBtw_Xpos = 0;
                  var l_DistBtw_Ypos = 0;
                  
              for(var i = 0; i<this.Row; i++)
                  {
                    for(var j =0; j<this.Column; j++)
                     {
                         l_DistBtw_Xpos = this.BoxGrid_Xpos + this.BoxGrid_Size *j; 
                         l_DistBtw_Ypos = this.BoxGrid_Ypos + this.BoxGrid_Size *i;
                         
                         this.GridArray[l_Index] = new C_Box(l_DistBtw_Xpos,l_DistBtw_Ypos,this.BoxColour);
                         
                         l_Index++
                      
                     }
                  } 
                  
                
              }
              
              m_DrawGrid(l_Ctx)
              {
                  if(this.shouldAnimate == 1)
                      {
                          if(AlienTimer%20 == 0)
                              {
                                 this.AnimationIndex += 1;
                              }
                          if(AlienTimer%40 == 0)
                              {
                                 this.AnimationIndex = 0;
                              }
        
                         
                              for(var i =0; i<this.BitMapArray[this.AnimationIndex].length; i++)
                                  {

                                      if(this.BitMapArray[this.AnimationIndex][i] == 1 )
                                              {
                                                  this.GridArray[i].m_DrawBox(l_Ctx)
                                              } 

                                  }
                    
                        
                      }
                  else
                      {
                          
                          for(var i =0; i<this.BitMapArray.length; i++)
                          {
                              if(this.BitMapArray[i] == 1 )
                                      {
                                          this.GridArray[i].m_DrawBox(l_Ctx)
                                      }
                          }
                          
                      }
                  
              }
              
               m_Move(l_SpeedX,l_SpeedY)
                  {
                       for(var i = 0; i < this.GridArray.length; i++)
                         {     
                             this.GridArray[i].Box_Xpos += l_SpeedX;
                             this.GridArray[i].Box_Ypos += l_SpeedY;
                         }
                  }
              
              
          }

  function f_AlienCollision(l_Array)
  {
   for(var j = 0; j< BulletArray.length; j++)
      {    
      for(var i = 0; i< AlienObjArray.length; i++)
            {
                  
        if(AlienObjArray[i].IsDestroyed == 0 && BulletArray[j].IsBulletActive == 1)
              {
                 if(BulletArray[j].Bullet_Ypos > AlienObjArray[i].GridArray[0].Box_Ypos && 
                  BulletArray[j].Bullet_Ypos < AlienObjArray[i].GridArray[0].Box_Ypos+AlienObjArray[i].Height &&
                  BulletArray[j].Bullet_Xpos > AlienObjArray[i].GridArray[0].Box_Xpos &&
                  BulletArray[j].Bullet_Xpos < AlienObjArray[i].GridArray[0].Box_Xpos+AlienObjArray[i].Width )
                        {
                                AlienObjArray[i].BitMapArray = l_Array ;
                                BulletArray[j].IsBulletActive = 0;
                                AlienObjArray[i].IsDestroyed = 1 ;
                                break;
  
                        }
              }
                  
           }
          
      }
      
  }
      
      
  function f_AlienShipCollision()
      {
          for(var i = 0; i < BulletArray.length; i++)
            {
               if(AlienShip.IsDestroyed == 0 && BulletArray[i].IsBulletActive == 1)
                    {
                         if(BulletArray[i].Bullet_Ypos > AlienShip.GridArray[0].Box_Ypos &&   
                            BulletArray[i].Bullet_Ypos < (AlienShip.GridArray[0].Box_Ypos+AlienShip.Height) && BulletArray[i].Bullet_Xpos > AlienShip.GridArray[0].Box_Xpos &&         BulletArray[i].Bullet_Xpos <(AlienShip.GridArray[0].Box_Xpos+AlienShip.Width))
                                {
                                    
                                      BulletArray[i].IsBulletActive = 0;
                                      AlienShip.IsDamaged++ ;

                                if(AlienShip.IsDamaged == 1)
                                    {
                                        AlienShip.BitMapArray = AlienShip_blast1;
                                    }

                                if(AlienShip.IsDamaged == 3)
                                    {
                                        AlienShip.BitMapArray = AlienShip_blast2;
                                        AlienShip.IsDestroyed = 1;
                                    }

                                    break;

                                }
                    }
                    
                    
            }

      var AlienTimer = 0;
      var AlienMovement = 0;
      var AlienSpeedChanger = 0;
       
     
       function f_GameLoop()
              {
                   AlienTimer++;
                  
                   if(AlienTimer%20 == 0)
                      {
                          AlienMovement += 1;
                          AlienSpeedChanger += 1;
                      }
                  
                 
                   f_MoveSpaceShip();
                   f_MoveAlienShip(3);
                   f_MoveAllAliens();
                   f_MoveBullet();
                   f_ClearRect();
                  
                   f_AlienCollision(AlienShipDestroy);
                   f_AlienShipCollision();
                   f_BunkersCollision();
                  
                   f_DrawAllAliens(g_Ctx);
                   f_DrawBunkers();
                  
                   AlienShip.m_DrawGrid(g_Ctx);
                   SpaceShip.m_DrawGrid(g_Ctx);
                  
                   f_DrawBullet();
              }
     
      function f_KeydownEventHandler(l_eventData)
    {
        
      
        if(l_eventData.keyCode == 68 || l_eventData.keyCode == 39)
            {
                 IsRightKeyActive = 1;         
            }
        
     
        if(l_eventData.keyCode == 65 || l_eventData.keyCode == 37)
            {  
                 IsLeftKeyActive = 1;
            }
        
        
        if(l_eventData.keyCode == 32)
            {
                 f_ActiveBullet();
                    
            }
          
         }
      
               
 function f_KeyupEventHandler(l_eventData)
    {
         if(l_eventData.keyCode == 68 || l_eventData.keyCode == 39)
            {
                IsRightKeyActive = 0;          
            }
        
         if(l_eventData.keyCode == 65 || l_eventData.keyCode == 37)
            {  
                IsLeftKeyActive = 0; 
            }
        
          
         }
   
      
      var id = setInterval(f_GameLoop,g_TimeInterval)
      
      
    document.addEventListener("keyup",f_KeyupEventHandler); 
    document.addEventListener("keydown",f_KeydownEventHandler);
